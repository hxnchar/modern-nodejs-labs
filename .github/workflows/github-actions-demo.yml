name: GitHub Actions

on:
  pull_request:
    branches: ["dev"]
    types: [opened, reopened]

jobs:
 build:
    runs-on: ubuntu-latest
    steps:
    - name: Init testing
    - run: echo "ðŸ¤¡ Let`s test this pr"
      uses: actions/checkout@v2
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: "16"
        cache: "npm"
    - name: Install
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Run eslint
      run: npm run eslint
    - name: Run prettier
      run: npm run prettier