name: GitHub Actions

on:
  pull_request:
    branches: ["master"]
    types: [opened, reopened]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install
      run: npm ci
    - name: Build project
      run: npm run build
    - name: Run eslint
      run: npm run eslint
    - name: Run prettier
      run: npm run prettier
